<style>
  ion-content .scroll-content {
    background-color: #f5f5f5;
  }

  ion-footer {
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.11);
    background-color: #fff;
    height: 255px;
  }

  .line-breaker {
    white-space: pre-line;
  }

  .input-wrap {
    padding: 5px;
    display: flex;
  }

  .input-wrap textarea {
    flex: 1;
    border: 0;
    border-bottom: 1px #387ef5;
    border-style: solid;
  }

  .message-wrap {
    padding: 0 10px;
  }

  .message-wrap .message {
    position: relative;
    padding: 7px 0;
  }

  .message-wrap .message .user-img {
    position: absolute;
    border-radius: 45px;
    width: 45px;
    height: 45px;
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.36);
  }

  .message-wrap .message .msg-detail {
    width: 100%;
    display: inline-block;
  }

  .message-wrap .message .msg-detail p {
    margin: 0;
  }

  .message-wrap .message .msg-detail .msg-info p {
    font-size: .8em;
    color: #888;
  }

  .message-wrap .message .msg-detail .msg-content {
    position: relative;
    margin-top: 5px;
    border-radius: 5px;
    padding: 8px;
    border: 1px solid #ddd;
    color: #fff;
    width: auto;
    max-width: 80%;
  }

  .message-wrap .message .msg-detail .msg-content span.triangle {
    background-color: #fff;
    border-radius: 2px;
    height: 8px;
    width: 8px;
    top: 12px;
    display: block;
    border-style: solid;
    border-color: #ddd;
    border-width: 1px;
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
    position: absolute;
  }

  .message-wrap .message.left .msg-content {
    background-color: #fff;
    float: left;
  }

  .message-wrap .message.left .msg-detail {
    padding-left: 60px;
  }

  .message-wrap .message.left .user-img {
    left: 0;
  }

  .message-wrap .message.left .msg-detail .msg-content {
    color: #343434;
  }

  .message-wrap .message.left .msg-detail .msg-content span.triangle {
    border-top-width: 0;
    border-right-width: 0;
    left: -5px;
  }

  .message-wrap .message.right .msg-detail {
    padding-right: 60px;
  }

  .message-wrap .message.right .msg-detail .msg-info {
    text-align: right;
  }

  .message-wrap .message.right .user-img {
    right: 0;
  }

  .message-wrap .message.right ion-spinner {
    position: absolute;
    right: 10px;
    top: 50px;
  }

  .message-wrap .message.right .msg-detail .msg-content {
    background-color: #387ef5;
    float: right;
  }

  .message-wrap .message.right .msg-detail .msg-content span.triangle {
    background-color: #387ef5;
    border-bottom-width: 0;
    border-left-width: 0;
    right: -5px;
  }
</style>
<ion-header>

 

    <ion-navbar>
  
      <ion-title>{{toUser.name}}</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
  
    <div class="message-wrap">
  
   
  
      <div *ngFor="let msg of msgList"
  
           class="message"
  
           [class.left]=" msg.userId === toUser.id "
  
           [class.right]=" msg.userId === user.id ">
  
        <img class="user-img" [src]="msg.userAvatar" alt="" >
  
        <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
  
        <div class="msg-detail">
  
          <div class="msg-info">
  
            <p>
  
              {{msg.userName}}&nbsp;&nbsp;&nbsp;{{msg.time | relativeTime}}</p>
  
          </div>
  
          <div class="msg-content">
  
            <span class="triangle"></span>
  
            <p class="line-breaker ">{{msg.message}}</p>
  
            <button round outline onCLick="alert('green')" ion-button color="secondary">Secondary</button>
  
            <button round outline ion-button  onCLick="alert('red')"  color="danger">Danger</button>
  
           
  
          </div>
  
        </div>
  
      </div>
  
  <ion-slides>
  
    <ion-slide>
  
      <h1>Slide 1</h1>
  
    </ion-slide>
  
    <ion-slide>
  
      <h1>Slide 2</h1>
  
    </ion-slide>
  
    <ion-slide>
  
      <h1>Slide 3</h1>
  
    </ion-slide>
  
  </ion-slides>
  
    </div>
  
   
  
  </ion-content>
  
   
  
  <ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  
    <div class="input-wrap">
  
      <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
  
        <ion-icon name="md-happy"></ion-icon>
  
      </button>
  
      <textarea #chat_input
  
                placeholder="Text Input"
  
                [(ngModel)]="editorMsg"
  
                (keyup.enter)="sendMsg()"
  
                (focusin)="onFocus()">
  
      </textarea>
  
      <button ion-button clear icon-only item-right (click)="sendMsg()">
  
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
  
      </button>
  
    </div>
  
    <emoji-picker [(ngModel)]="editorMsg"></emoji-picker>
