<style>
  .emoji-picker {
    height: 195px;
    border-top: 1px solid #999;
  }

  .emoji-picker .emoji-items {
    padding: 10px;
    width: 100%;
    height: 100%;
  }

  .emoji-picker .emoji-items .emoji-item {
    display: block;
    float: left;
    width: 12.5%;
    height: 42px;

    margin-bottom: 10px;

  <div class="emoji-items">
    <ion-slides pager>

      <ion-slide *ngFor="let items of emojiArr">
        <span class="emoji-item" (click)="setValue(item)" *ngFor="let item of items">
          {{item}}
        </span>
      </ion-slide>

    </ion-slides>
  </div>
</div>
